<!doctype html>
<html>

<head>
	<title>Socket speed</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
	<h2>Test socket.io speed</h2>

	<div id="data"></div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io();
		const container = document.getElementById("data");

		socket.on("sendToClient", function (data) {
			container.style = `background-image: url("data:image/png;base64, ${data.image}")`;

			socket.disconnect();
		});
	</script>

	<style>
		h2 {
			text-align: center;
		}
		#data {
			max-width: 800px;
			height: 800px;
			background-size: cover;
			margin: auto;
		}
	</style>
</body>

</html>
